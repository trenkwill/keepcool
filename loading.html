<script>
  $(".code__btn").click(function(){
      var number = $(this).text();

      if ($(".code__header__dot-1").hasClass("empty")) {
          $(".code__header__dot-1").text(number).removeClass("empty");
      }
      else if ($(".code__header__dot-2").hasClass("empty")) {
        $(".code__header__dot-2").text(number).removeClass("empty");
      }
      else if ($(".code__header__dot-3").hasClass("empty")) {
        $(".code__header__dot-3").text(number).removeClass("empty");
      }
      else if ($(".code__header__dot-4").hasClass("empty")) {
        $(".code__header__dot-4").text(number).removeClass("empty");
          location.href='/fiche/cuisses-fessiers.html';
      }
  });

  $(".js-del").click(function(){
      $(".code__header__dot-1").text("•").addClass("empty");
      $(".code__header__dot-2").text("•").addClass("empty");
      $(".code__header__dot-3").text("•").addClass("empty");
      $(".code__header__dot-4").text("•").addClass("empty");
  });

  $(".js-done").click(function(){
      $(".code").fadeOut();
      $(".code-bg").fadeOut();
  });
</script>
